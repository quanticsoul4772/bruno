# Pre-commit hooks for heretic development
# Install with: uv add --dev pre-commit && uv run pre-commit install

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        args: [--fix, --extend-select, I]  # Include import sorting
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: pytest
        name: pytest (unit tests only)
        entry: uv run pytest tests/unit/ -x -q --tb=line --timeout=180 --timeout-method=thread -m "not slow" --no-cov
        language: system
        pass_filenames: false
        types: [python]  # Only run when Python files change
        stages: [pre-commit]
        # Note: If git commands timeout, increase commander timeout or run: git commit --no-verify
